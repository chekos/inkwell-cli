repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Note: mypy is run via 'uv run mypy' in the pre-push hook and Claude Code
  # hooks to ensure it uses the same configuration and dependencies as CI.
  # Running mypy via mirrors-mypy in pre-commit causes config isolation issues.

  # Pre-push hooks: Run full CI checks before pushing
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --tb=short -q
        language: system
        pass_filenames: false
        stages: [pre-push]
